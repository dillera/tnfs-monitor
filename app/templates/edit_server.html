{% extends "base.html" %}

{% block title %}Edit Server{% endblock %}

{% block content %}
<h1>Edit Server</h1>
<form action="{{ url_for('main.edit_server', id=server.id) }}" method="POST">
    <label for="name">Server Name:</label>
    <input type="text" id="name" name="name" value="{{ server.name }}" required>

    <label for="ip_address">IP Address:</label>
    <input type="text" id="ip_address" name="ip_address" value="{{ server.ip_address }}" required>

    <button type="submit">Update Server</button>
</form>
{% endblock %}
