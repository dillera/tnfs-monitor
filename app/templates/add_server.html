{% extends "base.html" %}

{% block title %}Add Server{% endblock %}

{% block content %}
<h1>Add a New TNFS Server</h1>
<form action="{{ url_for('main.add_server') }}" method="POST">
    <label for="name">Server Friendly Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="hostname_or_ip">Hostname or IP Address:</label>
    <input type="text" id="hostname_or_ip" name="hostname_or_ip" placeholder="Enter a hostname or IP address" required>

    <button type="submit">Add Server</button>
</form>
{% endblock %}
