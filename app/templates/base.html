<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TNFS Monitor{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav>
        <a href="{{ url_for('main.view_servers') }}">Home</a>
        <a href="https://fujinet.online/">FujiNet Online</a>
        <a href="https://atariorbit.org">AtariOrbit</a>

    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>


    <script>
        // Automatically dismiss flash messages after 15 seconds
        setTimeout(function() {
            let flashes = document.querySelectorAll('.flashes li');
            flashes.forEach(function(flash) {
                flash.style.display = 'none';
            });
        }, 15000); // 15 seconds

    </script>

    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
  {% endif %}
{% endwith %}

</body>
</html>
